<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eagle Liquid Products</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/product_style.css">
    <link rel="stylesheet" href="css/header_style.css">
    <link rel="stylesheet" href="css/footer_style.css">
    
</head>

<body>
    <!-- Header -->
    <header>
        <div id="header-placeholder"></div>
    </header>

    <div class="main-container">
        <!-- Sidebar Menu -->
        <nav class="sidebar">
            <ul>
                <li><a href="#" class="tab-link active" data-tab="photoframe">Liquid Photo Frames</a></li>
                <li><a href="#" class="tab-link" data-tab="keychain">Liquid Key Chains</a></li>
                <li><a href="#" class="tab-link" data-tab="snowglobe">Snow Globes</a></li>
            </ul>
        </nav>
    

        <!-- Main Content -->
        <div class="content">
            <div class="button-row">
                <button class="view-product-button" onclick="window.open('https://eagleliquid.en.alibaba.com/productlist.html', '_blank')">Order on Alibaba</button>
                <button class="contact-us-button" onclick="window.open('contact.html', '_blank')">Send Inquiry</button>
            </div>
            <div id="photoframe" class="tab-content active">
                <h2>Category 1 Products</h2>
                <img src="assets/images/photo_frame_1.jpg" class="product_image">
                <img src="assets/images/photo_frame_1.jpg" class="product_image">
                <img src="assets/images/photo_frame_1.jpg" class="product_image">
                <img src="assets/images/photo_frame_1.jpg" class="product_image">
                <img src="assets/images/photo_frame_1.jpg" class="product_image">
                <img src="assets/images/photo_frame_1.jpg" class="product_image">
                <img src="assets/images/photo_frame_1.jpg" class="product_image">
                <img src="assets/images/photo_frame_1.jpg" class="product_image">
            </div>
            <div id="keychain" class="tab-content">
                <h2>Category 2 Products</h2>
                <img src="product3.jpg" alt="Product 3">
                <img src="product4.jpg" alt="Product 4">
            </div>
            <div id="snowglobe" class="tab-content">
                <h2>Category 3 Products</h2>
                <img src="assets/images/photo_frame_1.jpg" class="product_image">
                <img src="assets/images/photo_frame_1.jpg" class="product_image">
                <img src="assets/images/photo_frame_1.jpg" class="product_image">
                <img src="assets/images/photo_frame_1.jpg" class="product_image">
                <img src="assets/images/photo_frame_1.jpg" class="product_image">
                <img src="assets/images/photo_frame_1.jpg" class="product_image">
                <img src="assets/images/photo_frame_1.jpg" class="product_image">
                <img src="assets/images/photo_frame_1.jpg" class="product_image">
            </div>
        </div>

    </div>

    <!--Footer-->
    <div id="footer-placeholder"></div>

    <script src="js/main.js"></script>
</body>
</html>
